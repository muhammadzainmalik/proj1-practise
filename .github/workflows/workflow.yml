name: Node.js CI (basic)

on:
  push:
  pull_request:

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Show versions
        run: |
          node -v
          npm -v

      - name: Smoke run (start briefly then stop)
        run: |
          npm start & 
          


