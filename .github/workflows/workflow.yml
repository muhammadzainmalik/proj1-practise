name: Node.js CI (basic)

on:
  push:
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Show versions
        run: |
          node -v
          npm -v

      - name: Smoke run (start briefly then stop)
        run: |
          npm start &
          APP_PID=$!
          sleep 2
          kill $APP_PID || true

  docker-build-and-push:
    runs-on: ubuntu-latest
    needs: build-and-run
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy-ec2:
    runs-on: ubuntu-latest
    needs: docker-build-and-push
    steps:
      - name: Prepare image ref
        id: prep
        run: |
          echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY}:latest" >> $GITHUB_OUTPUT

      - name: SSH to EC2 and deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          script: |
            set -e
            # Install Docker if missing
            if ! command -v docker >/dev/null 2>&1; then
              echo "Docker not found. Installing..."
              if command -v apt-get >/dev/null 2>&1; then
                # Ubuntu/Debian
                sudo apt-get remove -y docker docker-engine docker.io containerd runc || true
                sudo apt-get update -y
                sudo apt-get install -y ca-certificates curl gnupg
                sudo install -m 0755 -d /etc/apt/keyrings
                curl -fsSL https://download.docker.com/linux/$(. /etc/os-release && echo $ID)/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
                echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/$(. /etc/os-release && echo $ID) $(. /etc/os-release && echo $VERSION_CODENAME) stable" | sudo tee /etc/apt/sources.list.d/docker.list >/dev/null
                sudo apt-get update -y
                sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
                sudo systemctl enable --now docker
              elif command -v dnf >/dev/null 2>&1; then
                # Amazon Linux 2023 / Fedora / RHEL9
                sudo dnf install -y docker || sudo dnf install -y moby-engine
                sudo systemctl enable --now docker
                # Compose plugin if available
                sudo dnf install -y docker-compose-plugin || true
              elif command -v yum >/dev/null 2>&1; then
                # Amazon Linux 2 / CentOS
                sudo yum install -y docker || sudo amazon-linux-extras install -y docker
                sudo systemctl enable --now docker
              else
                echo "Unsupported OS for automatic Docker install." >&2
                exit 1
              fi
            else
              echo "Docker already installed."
            fi

            # Login to GHCR and deploy container
            docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
            docker pull ${{ steps.prep.outputs.IMAGE }}
            docker stop ${{ secrets.CONTAINER_NAME || 'node-app' }} || true
            docker rm ${{ secrets.CONTAINER_NAME || 'node-app' }} || true
            docker run -d \
              --name ${{ secrets.CONTAINER_NAME || 'node-app' }} \
              --restart unless-stopped \
              -p ${{ secrets.APP_PORT || '3000' }}:3000 \
              ${{ steps.prep.outputs.IMAGE }}